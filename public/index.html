<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <title>WEBPACK4-VUE</title>
    <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
  </head>
  <body>
    <noscript>스크립트가 작동되지 않습니다!</noscript>
    <div id="app"></div>
    <div id="app-2"></div>
    <div id="app-3"></div>
    <div id="app-4"></div>
    <div id="app-5">
      <template v-if="loginType === 'username'">
        <label>사용자 이름</label>
        <input placeholder="사용자 이름을 입력하세요" key="username-input">
      </template>
      <template v-else>
        <label>이메일</label>
        <input placeholder="이메일 주소를 입력하세요" key="email-input">
      </template>
    </div>
    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">s
    </div>
    <div id="app-7">
      <div
      v-bind:style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }"
      >{{message}}</div>
      <input v-model="message">
    </div>
  </body>
</html>
